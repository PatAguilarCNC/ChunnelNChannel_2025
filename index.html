<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUNNEL & CHANNEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1b8b; /* Blue background */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            max-width: 600px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 100%; /* Responsive logo */
            max-width: 250px; /* Limit maximum size */
            height: auto;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="homepage.html"> 
                <img src="Logo_main.png" alt="CHUNNEL & CHANNEL" class="logo">
            </a>
        </div>
        <h1>CHUNNEL & CHANNEL</h1>
        <p>Unit 23 3rd floor NDN Building San Roque, Sto. Tomas Batangas</p>
    </header>
</body>
</html>
